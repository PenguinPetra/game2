<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体を動かして読み取れ！神経衰弱</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="background" id="bg-img"></div>

    <div id="flash-effect"></div>

    <div class="container">
        
        <div id="title-screen" onclick="showMenu()">
            <div class="title-area">
                <span class="title-small anim-item" id="title-line-1">体を動かして読み取れ！</span>
                <span class="title-ruby anim-item" id="title-ruby">しんけいすいじゃく</span>
                <h1 class="title-large anim-item" id="title-line-2">神経衰弱</h1>
                <p class="tap-to-start" id="start-msg">クリックしてスタート</p>
            </div>
        </div>

        <div id="menu-screen" class="hidden">
            <div class="menu-buttons">
                <button class="btn btn-start" onclick="startGame()">ゲーム開始</button>
                <button class="btn btn-rules" onclick="openModal('rules')">ルール説明</button>
                <button class="btn btn-settings" onclick="openModal('settings')">設定</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <header class="game-header">
                <div class="control-box">
                    <button id="scan-btn" class="btn-game scan-btn">📸 スキャン</button>
                    <button id="toggle-msg-btn" class="btn-game toggle-btn">💬 ダイアログ表示: ON</button>
                    <button id="reset-btn" class="btn-game reset-btn">リセット</button>
                    <button onclick="backToTitle()" class="btn-game back-btn">戻る</button>
                </div>
            </header>

            <div class="game-content">
                <div id="reader-container">
                    <div id="reader"></div>
                    <button id="close-scan-btn" class="btn-game close-btn" style="display:none;">カメラを閉じる</button>
                </div>

                <p id="status-text">「スキャン」ボタンでQRコードを読み取ろう！</p>

                <div id="card-grid" class="grid"></div>
            </div>
        </div>

        <div id="info-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">タイトル</h2>
                <div id="modal-body">コンテンツ</div>
                <button class="btn-close" onclick="closeModal()">閉じる</button>
            </div>
        </div>

        <div id="custom-dialog" class="dialog-overlay">
            <div id="dialog-content" class="dialog-box"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
